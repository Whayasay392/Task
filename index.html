<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggyvest sign up page</title>
    <link rel="stylesheet" type="text/css" href="piggy.css">
</head>
<body>
    <div class="head">
        <img src="pi.png" alt="logo">
    </div>
    <div class="main">
        <h1>Create a Secure Account</h1>
        <p class="sub">Welcome to the future of Savings & Investments</p>
        <br>
        <form>
            <label for="fullname">Full Name</label><br>
            <input type="text" id="fname" placeholder="Full Name"><br>
            <label for="email">Email Address</label><br>
            <input type="text" id="email" placeholder="Email Address"><br>
            <label for="Phone no">Phone Number</label><br>
            <input type="text" id="phone_no" placeholder="Phone Number"><br>
            <label for="pwd">Password</label><br>
            <input type="text" id="pwd" placeholder="Password"><br>
            <label for="Referrer">Referrer Phone or Promo Code (Optional)</label><br>
            <input type="text" id="Referrer" placeholder="Referrer Phone Or Code"><br>
            <label for="last">How Did You Hear About Us? (Optional)</label><br>
            <select name="" id="mySelect">
                <option value="Facebook">Click To Select</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
                <option value="Instagram">Instagram</option>
                <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
                <option value="Google search">Google search</option>
                <option value="Google playstore">Google playstore</option>
                <option value="Online Blog">Online Blog</option><br>
            </select>
            <br>
            <button>CREATE ACCOUNT</button>

        </form>


    </div>
    <div class="footer">
        <p>Already have an account? Log In</p>
    </div>
</body>
</html>
